<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css1/style.css">
       <script type="text/javascript" src="js/jquery.min.js"></script>

      <script>
         
          $(document).ready(function(){
             
 $("#login").click(function(){
   
          var user=$('#username').val();
          var pwd=$('#password').val();
          $.ajax({
               type: "POST",
               url:"servlet/Validate1",
               data:{"name":user,"pwd":pwd},
               success: function (data) {
                   
                  if(data=='true'){
                    $(location).attr('href','Welcome.jsp');
          //  alert("true")
            //document.location='Welcome.jsp';
           
            }else{
                      alert('Fail...');
                
                  }
               }
             });                                
           });
         });
     
   </script>
  
</head>

<body>
<style type="text/css">
body{
 Background-image: url(air.jpg);
}
</style>




<div class="container">
  <div class="card"></div>
  <div class="card">
      <div class="pen-title">
  <h1>Flight Logistics</h1>
</div>
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="username" name="username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id="login" type='button'><span>Go</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    
    
    
    
    
    <form action="Register"  method="post">
      <div class="input-container">
        <input type="text" name="username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
          <input type="password" name="userPass" id="userPass" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
         <div class="input-container">
        <input type="password" name="userRepPass" id="userRepPass" required="required"/>
        <label for="#{label}">Repeat Password
        <span id='message'></span>
        </label>
         
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" name="userEmail" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      
        <div class="input-container" style="width:50px;">  

           <select name="userCountry" style="width:300px; align-content: left; height: 30px;">
               
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="USA">USA</option>
        </select>
        <div class="bar"></div>
      </div>
      <div class="button-container">
          <button type="submit"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
<script>
    $('#userPass, #userRepPass').on('keyup', function () {
  if ($('#userPass').val() == $('#userRepPass').val()) {
    $('#message').html('Matching').css('color', 'blue');
  } else 
    $('#message').html('Not Matching').css('color', 'white');
});
    </script>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js1/index.js"></script>
  

</body>
</html>
